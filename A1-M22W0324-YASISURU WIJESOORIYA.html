<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width-device,initial-scale=1.0">
    <title>Homework input</title>
</head>
    <body>
        
    <script type="text/javascript">
        document.bgColor="pink"
        "use strict";
        var students = [
            ["wang", 80],
            ["chen", 75],
            ["zhao", 92],
            ["liu",60],
            ["yamamoto", 91],
            ["Tanaka", 82]
           
        ]; 
        document.write('There are six students.Their scores are as follows' +"<br>");
        document.write("<br>");
        
        for( var index=0;index<6;index++){
        for(var j=0;j<2;j++){
            document.write(students[index][j]+" ");   
        }
        
            document.write("<br>");
        }
        document.write();
	//Calculating the total and average
        let sum = 0;
        for(let index = 0; index < students.length; index++) {
            sum = sum + students[index][1];
            
        }
        document.write("<br>");
	//Scores above 90
        document.write('Total score is ' + sum);
        document.write("<br>");
        document.write('The Average score is ' + (sum / students.length));
        document.write("<br>");
        document.write("<br>");
        document.write('The following students are who can get A.');
        document.write("<br>");
        document.write("<br>");

        for (let index=0;index<students.length;index++){
            if(students[index][1] > 90) {
                document.write(students[index][0]);
                document.write("<br>");
            }
            
        }
        document.write("<br>");
	//Sorting scores
    document.write('Students sorted by score:');
        let sortedStudents = students;
        for(let index1 = 1; index1 < sortedStudents.length; index1++) {
            for(let index2 = 0; index2 < sortedStudents.length; index2++) {
                if (sortedStudents[index1][1] > sortedStudents[index2][1]) {
                    let temp = sortedStudents[index1];
                    sortedStudents[index1] = sortedStudents[index2];
                    sortedStudents[index2] = temp;
                }
            }
        }
        document.write("<br>");
        for(let index = 0; index < sortedStudents.length; index++) {
            document.write("<br>");
            document.write(sortedStudents[index][0] + ' - ' + sortedStudents[index][1]);
        }

    </script>
</body>
</html>
